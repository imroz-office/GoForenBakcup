<style>
    .form-select {
        display: block;
        padding: 10px 15px;
        width: 100%;

        -moz-padding-start: calc(0.75rem - 3px);
        font-size: 0.875rem;
        font-weight: 400;
        line-height: 1.5;
        color: #888888;
        background-color: #F3F0EC;
        background-image: url(data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e);
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        background-size: 16px 12px;
        border: 1px solid #E6E6E6;
        border-radius: 6px;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        appearance: none;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
    }

    input:checked+.slider {
        background-color: #2196F3;
    }

    input:checked+.slider:before {
        transform: translateX(26px);
    }
</style>
<!--search select style start -->

select {

.dropdown-select {
    background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0) 100%);
    background-repeat: repeat-x;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#40FFFFFF', endColorstr='#00FFFFFF', GradientType=0);
    background-color: #fff;
    border-radius: 6px;
    border: solid 1px #eee;
    /*box-shadow: 0px 2px 5px 0px rgba(155, 155, 155, 0.5);*/ 
    box-sizing: border-box;
    cursor: pointer;
    display: block;
    float: left;
    font-size: 14px;
    font-weight: normal;
    height: 42px;
    line-height: 40px;
    outline: none;
    padding-left: 18px;
    padding-right: 30px;
    position: relative;
    text-align: left !important;
    transition: all 0.2s ease-in-out;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    white-space: nowrap;
    width: auto;

}

.dropdown-select:focus {
    background-color: #fff;
}

.dropdown-select:hover {
    background-color: #fff;
}

.dropdown-select:active,
.dropdown-select.open {
    background-color: #fff !important;
    border-color: #bbb;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05) inset;
}

.dropdown-select:after {
    height: 0;
    width: 0;
    border-left: 4px solid transparent;
    border-right: 4px solid transparent;
    border-top: 4px solid #777;
    -webkit-transform: origin(50% 20%);
    transform: origin(50% 20%);
    transition: all 0.125s ease-in-out;
    content: '';
    display: block;
    margin-top: -2px;
    pointer-events: none;
    position: absolute;
    right: 10px;
    top: 50%;
}

.dropdown-select.open:after {
    -webkit-transform: rotate(-180deg);
    transform: rotate(-180deg);
}

.dropdown-select.open .list {
    -webkit-transform: scale(1);
    transform: scale(1);
    opacity: 1;
    pointer-events: auto;
}

.dropdown-select.open .option {
    cursor: pointer;
}

.dropdown-select.wide {
    width: 100%;
}

.dropdown-select.wide .list {
    left: 0 !important;
    right: 0 !important;
}

.dropdown-select .list {
    box-sizing: border-box;
    transition: all 0.15s cubic-bezier(0.25, 0, 0.25, 1.75), opacity 0.1s linear;
    -webkit-transform: scale(0.75);
    transform: scale(0.75);
    -webkit-transform-origin: 50% 0;
    transform-origin: 50% 0;
    box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.09);
    background-color: #fff;
    border-radius: 6px;
    margin-top: 4px;
    padding: 3px 0;
    opacity: 0;
    overflow: hidden;
    pointer-events: none;
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 999;
    max-height: 300px;
    overflow: auto;
    border: 1px solid #ddd;
}

.dropdown-select .list:hover .option:not(:hover) {
    background-color: transparent !important;
}
.dropdown-select .dd-search{
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0.5rem;
}

.dropdown-select .dd-searchbox{
  width:100%;
  height:40px;
  padding:0.5rem;
  border:1px solid #999;
  border-color:#999;
  border-radius:4px;
  outline:none;
}
.dropdown-select .dd-searchbox:focus{
  border-color:#222b40;
}

.dropdown-select .list ul {
    padding: 0;
}

.dropdown-select .option {
    cursor: default;
    font-weight: 400;
    line-height: 40px;
    outline: none;
    padding-left: 18px;
    padding-right: 29px;
    text-align: left;
    transition: all 0.2s;
    list-style: none;
}

.dropdown-select .option:hover,
.dropdown-select .option:focus {
    background-color: #f6f6f6 !important;
}

.dropdown-select .option.selected {
    font-weight: 600;
    color: #222b40;
}

.dropdown-select .option.selected:focus {
    background: #f6f6f6;
}

.dropdown-select a {
    color: #aaa;
    text-decoration: none;
    transition: all 0.2s ease-in-out;
}

.dropdown-select a:hover {
    color: #666;
}
</style>

<script>

        // Disable the submit button to prevent further clicks
        var submitButton = $(this).find('button[type="submit"]');
        submitButton.prop('disabled', true);  // Disable the submit button

        var formData = $(this).serialize();  

        // Check if the form is for adding or editing by inspecting the action URL

        // Send the form data using AJAX
        $.ajax({
            url: $(this).attr('action'),  // Use the form's action URL for either add or edit
            type: "POST",
            data: formData,
            success: function(response) {
                if (response.status === 'success') {

                        text: response.message,

<script>
$(document).ready(function () {

  // Create custom dropdowns for every <select>
  function create_custom_dropdowns() {
    $('select').each(function () {
      var $select = $(this);
      if (!$select.next().hasClass('dropdown-select')) {
        $select.after(
          '<div class="dropdown-select wide ' + ($select.attr('class') || '') + '" tabindex="0">' +
            '<span class="current"></span>' +
            '<div class="list">' +
              '<div class="dd-search">' +
                '<input autocomplete="off" onkeyup="filter(this)" class="dd-searchbox" type="text" placeholder="Search…">' +
              '</div>' +
              '<ul></ul>' +
              '<li class="no-results" style="display:none;">Not found</li>' +
            '</div>' +
          '</div>'
        );

        var $dropdown = $select.next('.dropdown-select');
        var $ul = $dropdown.find('ul');
        var $options = $select.find('option');
        var $selected = $select.find('option:selected');

        var displayText = $selected.data('display-text') || $selected.text();
        $dropdown.find('.current').text(displayText);

        $options.each(function () {
          var $o = $(this);
          var isSelected = $o.is(':selected') ? ' selected' : '';
          var display = $o.data('display-text') || '';
          $ul.append(
            '<li class="option' + isSelected + '" data-value="' + $o.val() + '" data-display-text="' + display + '">' + $o.text() + '</li>'
          );
        });
      }
    });
  }

  // Search filter inside dropdown
  window.filter = function (input) {
    var $dd = $(input).closest('.dropdown-select');
    var val = input.value.toLowerCase();
    var $opts = $dd.find('ul > li.option');

    $opts.each(function () {
      var txt = $(this).text().toLowerCase();
      $(this).toggle(txt.indexOf(val) > -1);
    });

    $dd.find('.no-results').toggle($opts.filter(':visible').length === 0);
  };

  // Toggle dropdown on click
  $(document).on('click', '.dropdown-select', function (e) {
    if ($(e.target).hasClass('dd-searchbox')) return;

    $('.dropdown-select').not(this).removeClass('open');
    $(this).toggleClass('open');

    if ($(this).hasClass('open')) {
      $(this).find('.option').attr('tabindex', 0);
      $(this).find('.selected').focus();
    } else {
      $(this).find('.option').removeAttr('tabindex');
      $(this).focus();
    }
  });

  // Close dropdown when clicking outside
  $(document).on('click', function (e) {
    if ($(e.target).closest('.dropdown-select').length === 0) {
      $('.dropdown-select').removeClass('open');
      $('.dropdown-select .option').removeAttr('tabindex');
    }
    e.stopPropagation();
  });

  // Option click: set selected option
  $(document).on('click', '.dropdown-select .option', function () {
    var $opt = $(this),
        txt = $opt.data('display-text') || $opt.text(),
        val = $opt.data('value'),
        $dd = $opt.closest('.dropdown-select'),
        $sel = $dd.prev('select');

    $dd.find('.selected').removeClass('selected');
    $opt.addClass('selected');
    $dd.find('.current').text(txt);
    $sel.val(val).trigger('change');
  });

  // Keyboard navigation
  $(document).on('keydown', '.dropdown-select', function (e) {
    var $focused = $($(this).find('.list .option:focus')[0] || $(this).find('.list .option.selected')[0]);

    if (e.keyCode == 13) { // Enter
      if ($(this).hasClass('open')) {
        $focused.trigger('click');
      } else {
        $(this).trigger('click');
      }
      return false;
    } else if (e.keyCode == 40) { // Down
      if (!$(this).hasClass('open')) {
        $(this).trigger('click');
      } else {
        $focused.nextAll(':visible').first().focus();
      }
      return false;
    } else if (e.keyCode == 38) { // Up
      if (!$(this).hasClass('open')) {
        $(this).trigger('click');
      } else {
        $focused.prevAll(':visible').first().focus();
      }
      return false;
    } else if (e.keyCode == 27) { // Escape
      if ($(this).hasClass('open')) {
        $(this).removeClass('open');
      }
      return false;
    }
  });

  // Toggle domainOptions visibility based on #domainSelect value
  function toggleDomainFields() {
    if ($('#domainSelect').val() === 'Company') {
      $('#domainOptions').removeClass('d-none');
    } else {
      $('#domainOptions').addClass('d-none');
      $('#domainOptions').find('input, select').val('').trigger('change');
    }
  }
  $('#domainSelect').on('change', toggleDomainFields);
  toggleDomainFields(); // On page load

  // Autofill company fields on clientSelect change
  $('#clientSelect').on('change', function () {
    var $opt = $(this).find('option:selected');
    if ($opt.val()) {
      $('#inputMail').val($opt.data('email') || '');
      $('#mobileNumber').val($opt.data('contact_number') || '');
      $('#inputAddress').val($opt.data('address') || '');
      $('#inputGst').val($opt.data('gst') || '');
      $('#inputState').val($opt.data('state') || '').trigger('change');
    } else {
      $('#domainOptions').find('input, select').val('').trigger('change');
    }
  });

  // Log state change
  $('#inputState').on('change', function () {
    console.log('State manually changed to:', $(this).val());
  });

  // Finally create dropdowns
  create_custom_dropdowns();
});
</script>
