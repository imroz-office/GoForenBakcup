<script>
    {% if incorrect_password %}
        console.log('Incorrect password condition triggered');
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Your password is incorrect!',
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'OK'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = '{% url "login" %}';
            }
        });
    {% endif %}
    {% if user_disabled %}
        console.log('user disabled condition triggered');
        Swal.fire({
            icon: 'error',

        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = '{% url "login" %}';
            }
        });
    {% endif %}
</script>

<link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
<script>
function togglePasswordVisibility(fieldId, iconId) {
    const field = document.getElementById(fieldId);
    const icon = document.getElementById(iconId);

    if (field.type === "password") {
        field.type = "text";  // Show password
        icon.classList.remove("mdi-eye-off-outline");
        icon.classList.add("mdi-eye-outline");  // Change icon to eye-on
    } else {
        field.type = "password";  // Hide password
        icon.classList.remove("mdi-eye-outline");
        icon.classList.add("mdi-eye-off-outline");  // Change icon to eye-off
    }
}
</script>
