<style>

.input-group{

select {
    display: none !important;

.dropdown-select {
    background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0) 100%);
    background-repeat: repeat-x;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#40FFFFFF', endColorstr='#00FFFFFF', GradientType=0);
    background-color: #fff;
    border-radius: 6px;
    border: solid 1px #eee;
    /*box-shadow: 0px 2px 5px 0px rgba(155, 155, 155, 0.5);*/ 
    box-sizing: border-box;
    cursor: pointer;
    display: block;
    float: left;
    font-size: 14px;
    font-weight: normal;
    height: 42px;
    line-height: 40px;
    outline: none;
    padding-left: 18px;
    padding-right: 30px;
    position: relative;
    text-align: left !important;
    transition: all 0.2s ease-in-out;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    white-space: nowrap;
    width: auto;

}

.dropdown-select:focus {
    background-color: #fff;
}

.dropdown-select:hover {
    background-color: #fff;
}

.dropdown-select:active,
.dropdown-select.open {
    background-color: #fff !important;
    border-color: #bbb;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05) inset;
}

.dropdown-select:after {
    height: 0;
    width: 0;
    border-left: 4px solid transparent;
    border-right: 4px solid transparent;
    border-top: 4px solid #777;
    -webkit-transform: origin(50% 20%);
    transform: origin(50% 20%);
    transition: all 0.125s ease-in-out;
    content: '';
    display: block;
    margin-top: -2px;
    pointer-events: none;
    position: absolute;
    right: 10px;
    top: 50%;
}

.dropdown-select.open:after {
    -webkit-transform: rotate(-180deg);
    transform: rotate(-180deg);
}

.dropdown-select.open .list {
    -webkit-transform: scale(1);
    transform: scale(1);
    opacity: 1;
    pointer-events: auto;
}

.dropdown-select.open .option {
    cursor: pointer;
}

.dropdown-select.wide {
    width: 100%;
}

.dropdown-select.wide .list {
    left: 0 !important;
    right: 0 !important;
}

.dropdown-select .list {
    box-sizing: border-box;
    transition: all 0.15s cubic-bezier(0.25, 0, 0.25, 1.75), opacity 0.1s linear;
    -webkit-transform: scale(0.75);
    transform: scale(0.75);
    -webkit-transform-origin: 50% 0;
    transform-origin: 50% 0;
    box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.09);
    background-color: #fff;
    border-radius: 6px;
    margin-top: 4px;
    padding: 3px 0;
    opacity: 0;
    overflow: hidden;
    pointer-events: none;
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 999;
    max-height: 300px;
    overflow: auto;
    border: 1px solid #ddd;
}

.dropdown-select .list:hover .option:not(:hover) {
    background-color: transparent !important;
}
.dropdown-select .dd-search{
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0.5rem;
}

.dropdown-select .dd-searchbox{
  width:100%;
  height:40px;
  padding:0.5rem;
  border:1px solid #999;
  border-color:#999;
  border-radius:4px;
  outline:none;
}
.dropdown-select .dd-searchbox:focus{
  border-color:#222b40;
}

.dropdown-select .list ul {
    padding: 0;
}

.dropdown-select .option {
    cursor: default;
    font-weight: 400;
    line-height: 40px;
    outline: none;
    padding-left: 18px;
    padding-right: 29px;
    text-align: left;
    transition: all 0.2s;
    list-style: none;
}

.dropdown-select .option:hover,
.dropdown-select .option:focus {
    background-color: #f6f6f6 !important;
}

.dropdown-select .option.selected {
    font-weight: 600;
    color: #222b40;
}

.dropdown-select .option.selected:focus {
    background: #f6f6f6;
}

.dropdown-select a {
    color: #aaa;
    text-decoration: none;
    transition: all 0.2s ease-in-out;
}

.dropdown-select a:hover {
    color: #666;
}

<script>
    $(document).ready(function() {
    $('#addtaskForm').submit(function(e) {
        e.preventDefault();  // Prevent the default form submission

        // Disable the submit button to prevent further clicks
        var submitButton = $(this).find('button[type="submit"]');
        submitButton.prop('disabled', true);  // Disable the submit button
        submitButton.text('Submitting...');    // Optional: Change the button text to indicate submission

        // Prepare the form data
        var formData = $(this).serialize();  

        // Check if the form is for adding or editing by inspecting the action URL
        var isEdit = $(this).attr('action').includes('edit_task'); 

        // Send the form data using AJAX
        $.ajax({
            url: $(this).attr('action'),  // Use the form's action URL for either add or edit
            type: "POST",
            data: formData,
            success: function(response) {
                if (response.status === 'success') {
                    // Show success alert with SweetAlert for Add or Edit
                    Swal.fire({
                        icon: 'success',
                        title: isEdit ? 'Task Updated!' : 'Task Added!',
                        text: response.message,
                    }).then(() => {
                        if (isEdit) {
                            window.location.href = "{% if lead.assign_to %}{% url 'task_view' lead.assign_to %}{% else %}/fallback-url/{% endif %}";  // Redirect to task list on edit
                        } else {
                            window.location.href = "{% url 'add_task' %}";  // Redirect to add task page after adding
                        }
                    });
                } else {
                    // Show error alert if something goes wrong
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: response.message,
                    });
                }
            },
            error: function(xhr, status, error) {
                // Handle errors
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'An error occurred, please try again.',
                });
            },
            complete: function() {
                // You can keep the button disabled if needed, or re-enable it if necessary
                // submitButton.prop('disabled', false);  // Re-enable the button after the request completes
                // submitButton.text(isEdit ? 'Update' : 'Submit');  // Reset the button text if necessary
            }
        });
    });
});

</script>

<script>
    document.getElementById('department').addEventListener('change', function() {
        var department = this.value;
        
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/new_crm/fetch_users_for_assign_to/?department=' + department, true);  // Make sure this path is correct
        xhr.onload = function() {
            if (xhr.status === 200) {
                try {
                    var users = JSON.parse(xhr.responseText);
                    var assignToSelect = document.getElementById('assign_to');
                    
                    // Clear previous options
                    assignToSelect.innerHTML = '<option value="">Please Select...</option>';

                    // Add new options based on the response
                    users.forEach(function(user) {
                        var option = document.createElement('option');
                        option.value = user.userId;
                        option.textContent = user.name;
                        assignToSelect.appendChild(option);
                    });
                } catch (e) {
                    console.error("Error parsing JSON:", e);
                    console.error(xhr.responseText);
                }
            } else {
                console.error('Request failed with status: ' + xhr.status);
            }
        };
        xhr.send();
    });
</script>

<script>
  // 1) आपका existing custom-dropdown फंक्शन
  function create_custom_dropdowns() {
    $('select').each(function () {
      var $select = $(this);
      // अगर पहले से बना है तो skip
      if ($select.next('.dropdown-select').length) return;

      // बेसिक markup
      var classes = $select.attr('class') || '';
      var $dropdown = $(`
        <div class="dropdown-select wide ${classes}" tabindex="0">
          <span class="current"></span>
          <div class="list">
            <div class="dd-search">
              <input autocomplete="off" onkeyup="filter(this)"
                     class="dd-searchbox" type="text" placeholder="Search…">
            </div>
            <ul></ul>
            <li class="no-results" style="display:none;">Not found</li>
          </div>
        </div>
      `);

      // populate options
      $select.find('option').each(function () {
        var $opt = $(this);
        var display = $opt.data('display-text') || $opt.text();
        var selClass = $opt.is(':selected') ? ' selected' : '';
        $dropdown.find('ul').append(
          `<li class="option${selClass}" data-value="${$opt.val()}"
               data-display-text="${display}">
             ${$opt.text()}
           </li>`
        );
      });

      // set current label
      var $sel = $select.find('option:selected');
      $dropdown.find('.current').text($sel.data('display-text') || $sel.text());

      // insert & hide real select
      $select.after($dropdown).hide();
    });
  }

  // 2) search filter
  function filter(input) {
    var $dd   = $(input).closest('.dropdown-select'),
        val   = input.value.toLowerCase(),
        $opts = $dd.find('ul > li.option');

    $opts.each(function () {
      var txt = $(this).text().toLowerCase();
      $(this).toggle(txt.indexOf(val) > -1);
    });

    $dd.find('.no-results').toggle($opts.filter(':visible').length === 0);
  }

  // 3) custom dropdown event-handlers (click, keyboard…)
  $(document)
    .on('click', '.dropdown-select', function(e) {
      if ($(e.target).hasClass('dd-searchbox')) return;
      $('.dropdown-select').not(this).removeClass('open');
      $(this).toggleClass('open');
    })
    .on('click', '.dropdown-select .option', function() {
      var $opt = $(this),
          $dd  = $opt.closest('.dropdown-select'),
          val  = $opt.data('value'),
          txt  = $opt.data('display-text') || $opt.text();

      // UI update
      $dd.find('.selected').removeClass('selected');
      $opt.addClass('selected');
      $dd.find('.current').text(txt);
      $dd.removeClass('open');

      // sync real select & trigger change
      var $real = $dd.prev('select');
      $real.val(val).trigger('change');
    })
    .on('click', function(e) {
      if (!$(e.target).closest('.dropdown-select').length) {
        $('.dropdown-select').removeClass('open');
      }
    })
    .on('keydown', '.dropdown-select', function(e) {
      var $opts = $(this).find('.option:visible'),
          idx   = $opts.index($opts.filter(':focus'));

      if (e.keyCode === 13) { // enter
        if ($(this).hasClass('open')) $opts.eq(idx).trigger('click');
        else $(this).trigger('click');
        return false;
      }
      if (e.keyCode === 40 && idx < $opts.length - 1) {
        if (!$(this).hasClass('open')) $(this).trigger('click');
        else $opts.eq(idx + 1).focus();
        return false;
      }
      if (e.keyCode === 38 && idx > 0) {
        if (!$(this).hasClass('open')) $(this).trigger('click');
        else $opts.eq(idx - 1).focus();
        return false;
      }
      if (e.keyCode === 27) { // esc
        $(this).removeClass('open');
        return false;
      }
    });

  // 4) आपके department → assign_to Ajax handler
  $(document).ready(function() {
    // init all dropdowns once
    create_custom_dropdowns();

    $('#department').on('change', function() {
      var dept = this.value;
      $.ajax({
        url: '/new_crm/fetch_users_for_assign_to/',
        data: { department: dept },
        success: function(users) {
          var $real = $('#assign_to');
          // reset real select
          $real.empty().append('<option value="">Please Select...</option>');
          users.forEach(function(u) {
            $real.append(
              `<option value="${u.userId}">${u.name}</option>`
            );
          });

          // **Destroy old custom dropdown for assign_to**
          $real.next('.dropdown-select').remove();

          // **Re-create custom dropdowns** (will only rebuild for assign_to)
          create_custom_dropdowns();
        },
        error: function(xhr, status, err) {
          console.error('Failed to fetch users:', err);
        }
      });
    });
  });
</script>

                            '<li class="no-results" style="display:none;">Not found</li>' +
                        '</div>' +
                    '</div>'
                );

                var dropdown = $(this).next();
                var options = $(select).find('option');
                var selected = $(this).find('option:selected');

                dropdown.find('.current').html(selected.data('display-text') || selected.text());

                options.each(function (j, o) {
                    var display = $(o).data('display-text') || '';
                    dropdown.find('ul').append(
                        '<li class="option ' + ($(o).is(':selected') ? 'selected' : '') + '" data-value="' + $(o).val() + '" data-display-text="' + display + '">' + $(o).text() + '</li>'
                    );
                });
            }
        });
    }

    function filter(input) {
        var $dd = $(input).closest('.dropdown-select');
        var val = input.value.toLowerCase();
        var $opts = $dd.find('ul > li.option');

        $opts.each(function () {
            var txt = $(this).text().toLowerCase();
            $(this).toggle(txt.indexOf(val) > -1);
        });

        if ($opts.filter(':visible').length === 0) {
            $dd.find('.no-results').show();
        } else {
            $dd.find('.no-results').hide();
        }
    }

    // Event: Toggle dropdown open/close
    $(document).on('click', '.dropdown-select', function (event) {
        if ($(event.target).hasClass('dd-searchbox')) {
            return;
        }
        $('.dropdown-select').not($(this)).removeClass('open');
        $(this).toggleClass('open');
        if ($(this).hasClass('open')) {
            $(this).find('.option').attr('tabindex', 0);
            $(this).find('.selected').focus();
        } else {
            $(this).find('.option').removeAttr('tabindex');
            $(this).focus();
        }
    });

    // Event: Close when clicking outside
    $(document).on('click', function (event) {
        if ($(event.target).closest('.dropdown-select').length === 0) {
            $('.dropdown-select').removeClass('open');
            $('.dropdown-select .option').removeAttr('tabindex');
        }
        event.stopPropagation();
    });

    // Event: Option click
    $(document).on('click', '.dropdown-select .option', function (event) {
        $(this).closest('.list').find('.selected').removeClass('selected');
        $(this).addClass('selected');
        var text = $(this).data('display-text') || $(this).text();
        $(this).closest('.dropdown-select').find('.current').text(text);
        $(this).closest('.dropdown-select').prev('select').val($(this).data('value')).trigger('change');
    });

    // Event: Keyboard support
    $(document).on('keydown', '.dropdown-select', function (event) {
        var focused_option = $($(this).find('.list .option:focus')[0] || $(this).find('.list .option.selected')[0]);

        if (event.keyCode == 13) { // Enter
            if ($(this).hasClass('open')) {
                focused_option.trigger('click');
            } else {
                $(this).trigger('click');
            }
            return false;
        } else if (event.keyCode == 40) { // Down
            if (!$(this).hasClass('open')) {
                $(this).trigger('click');
            } else {
                focused_option.nextAll(':visible').first().focus();
            }
            return false;
        } else if (event.keyCode == 38) { // Up
            if (!$(this).hasClass('open')) {
                $(this).trigger('click');
            } else {
                focused_option.prevAll(':visible').first().focus();
            }
            return false;
        } else if (event.keyCode == 27) { // Esc
            if ($(this).hasClass('open')) {
                $(this).removeClass('open');
            }
            return false;
        }
    });

    $(document).ready(function () {
        create_custom_dropdowns();
    });
</script>
